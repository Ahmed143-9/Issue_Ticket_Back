<!DOCTYPE html>
<html>
<head>
    <title>Test First Face Assignment</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test First Face Assignment</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Create First Face Assignment</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <select id="department" class="form-select">
                        <option value="">Select Department</option>
                        <option value="Enterprise Business Solutions">Enterprise Business Solutions</option>
                        <option value="Board Management">Board Management</option>
                        <option value="Support Stuff">Support Stuff</option>
                        <option value="Administration and Human Resources">Administration and Human Resources</option>
                        <option value="Finance and Accounts">Finance and Accounts</option>
                        <option value="Business Dev and Operations">Business Dev and Operations</option>
                        <option value="Implementation and Support">Implementation and Support</option>
                        <option value="Technical and Networking Department">Technical and Networking Department</option>
                        <option value="all">All Departments</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">User</label>
                    <select id="user" class="form-select">
                        <option value="">Select User</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <select id="type" class="form-select">
                        <option value="specific">Department Specific</option>
                        <option value="all">All Departments</option>
                    </select>
                </div>
                
                <button id="createBtn" class="btn btn-primary" onclick="createAssignment()">Create Assignment</button>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Results</h5>
            </div>
            <div class="card-body">
                <pre id="results"></pre>
            </div>
        </div>
    </div>

    <script>
        // Load users when page loads
        window.onload = async function() {
            await loadUsers();
        };
        
        async function loadUsers() {
            const resultsDiv = document.getElementById('results');
            try {
                resultsDiv.textContent = 'Loading users...';
                
                const response = await axios.get('/api/users');
                const users = response.data.users;
                
                const userSelect = document.getElementById('user');
                userSelect.innerHTML = '<option value="">Select User</option>';
                
                users.forEach(user => {
                    if (user.email !== 'admin@example.com') { // Skip admin
                        const option = document.createElement('option');
                        option.value = String(user.id); // Convert to string
                        option.textContent = `${user.name} (${user.department}) - ${user.role}`;
                        userSelect.appendChild(option);
                    }
                });
                
                resultsDiv.textContent = `Loaded ${users.length} users`;
            } catch (error) {
                resultsDiv.textContent = `Error loading users: ${error.message}`;
            }
        }
        
        async function createAssignment() {
            const department = document.getElementById('department').value;
            const userId = document.getElementById('user').value;
            const type = document.getElementById('type').value;
            
            const resultsDiv = document.getElementById('results');
            
            if (!department || !userId) {
                resultsDiv.textContent = 'Please select both department and user';
                return;
            }
            
            try {
                resultsDiv.textContent = 'Creating assignment...';
                
                const assignmentData = {
                    department: department,
                    user_id: userId, // This will be a string
                    type: type
                };
                
                console.log('Sending assignment data:', assignmentData);
                
                const response = await axios.post('/api/first-face-assignments', assignmentData);
                
                resultsDiv.textContent = `Success: ${JSON.stringify(response.data, null, 2)}`;
            } catch (error) {
                resultsDiv.textContent = `Error: ${JSON.stringify(error.response?.data || error.message, null, 2)}`;
            }
        }
    </script>
</body>
</html>
