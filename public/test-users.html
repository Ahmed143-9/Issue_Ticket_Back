<!DOCTYPE html>
<html>
<head>
    <title>Test Users API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Test Users API</h1>
    <button onclick="testUsers()">Load Users</button>
    <div id="results"></div>

    <script>
        async function testUsers() {
            const resultsDiv = document.getElementById('results');
            try {
                resultsDiv.innerHTML = '<p>Loading users...</p>';
                
                // Test direct API call
                const response = await axios.get('/api/users');
                
                resultsDiv.innerHTML = `
                    <h2>Users Loaded Successfully:</h2>
                    <p>Total users: ${response.data.users.length}</p>
                    <pre>${JSON.stringify(response.data, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h2>Error Loading Users:</h2>
                    <pre>${JSON.stringify(error.response || error.message, null, 2)}</pre>
                `;
            }
        }
    </script>
</body>
</html>
